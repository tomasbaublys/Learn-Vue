<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>

	<style>
		.color-red { color: red; }
		.is-loading { background-color: green; }
	</style>

</head>
<body>
	<div id="root">
		
		<h1 :class="className">Hello World</h1>

		<button v-bind:title="title">Hover Over Me</button>
		<!-- the same 
			<button :title="title">Hover Over Me</button>
		-->

		<button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>

	</div>

	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>

	<script>
		var app = new Vue ({
			el: '#root',
			data: {
				className: 'color-red',
				title: 'Now the title is being set through JavaScript.',
				isLoading: false
			},

			methods: {
				toggleClass() {
					this.isLoading = true;
				}
			}
		})
	</script>
</body>
</html>
